spring.application.name=app
# Conexão com o banco no Docker
spring.datasource.url=jdbc:mysql://localhost:3306/db_evento_comunitario
spring.datasource.username=event_user
spring.datasource.password= 126961
# Configuração Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuração pra upload de arquivo(para caso for necessário aumentar limite)
app.upload.dir=./uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB